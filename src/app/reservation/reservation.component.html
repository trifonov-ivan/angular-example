<section class="panel panel-default">
	<div class="panel-body">
		<h4 class="card-title">
			Столик {{ reservation.table }} 
		</h4>
		<h5 class="card-title">
			{{ reservation.onDate }} for {{ reservation.length }} hours
		</h5>
		<p class="card-text">{{ reservation.name }}, contactPhone: {{ reservation.contactPhone }}</p>
		<button class="btn btn-success" (click)="cancel()">Cancel</button>		
	</div>
</section>

<div class="card card-block">
</div>
